<section class="gallery section">
  <div class="container">
    <h2 class="visually-hidden">Gallery</h2>
    <div
      class="swiper-gallery"
      id="swiper-gallery"
      data-aos="fade-up"
      data-aos-delay="400"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ../src/images/gallery/gallery-1_desktop_1x.jpg,
                ../src/images/gallery/gallery-1_desktop_2x.jpg
              "
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ../src/images/gallery/gallery-1_tab_1x.jpg,
                ../src/images/gallery/gallery-1_tab_2x.jpg
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ../src/images/gallery/gallery-1_mob_1x.jpg,
                ../src/images/gallery/gallery-1_mob_2x.jpg
              "
              media="(max-width:767px)"
            />
            <img
              class="gallery__img"
              src="../src/images/gallery/gallery-1_desktop_1x.jpg"
              alt="ice-cream"
            />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ../src/images/gallery/gallery-2_desktop_1x.jpg,
                ../src/images/gallery/gallery-2_desktop_2x.jpg
              "
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ../src/images/gallery/gallery-2_tab_1x.jpg 1x,
                ../src/images/gallery/gallery-2_tab_2x.jpg 2x
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ../src/images/gallery/gallery-2_mob_1x.jpg,
                ../src/images/gallery/gallery-2_mob_2x.jpg
              "
              media="(max-width:767px)"
            />
            <img
              class="gallery__img"
              src="../src/images/gallery/gallery-2_desktop_1x.jpg"
              alt="ice-cream"
            />
          </picture>
        </div>
         <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ../src/images/gallery/gallery-3_desktop_1x.jpg,
                ../src/images/gallery/gallery-3_desktop_2x.jpg
              "
              media="(min-width:1200px)"
            />
            <source
              srcset="
                ../src/images/gallery/gallery-3_tab_1x.jpg,
                ../src/images/gallery/gallery-3_tab_2x.jpg
              "
              media="(min-width:768px)"
            />
            <source
              srcset="
                ../src/images/gallery/gallery-3_mob_1x.jpg,
                ../src/images/gallery/gallery-3_mob_2x.jpg
              "
              media="(max-width:767px)"
            />
            <img
              class="gallery__img"
              src="../src/images/gallery/gallery-3_desktop_1x.jpg"
              alt="ice-cream"
            />
          </picture>
        </div> 
      </div>
    </div>
  </div>
</section>
